syntax = "proto3";

package cosmos.staking.v1beta1;

option go_package = "./;pb";

message MsgDelegate {
  string delegator_address = 1;
  string validator_address = 2;
  CosmosCoin amount = 3;
}

message MsgUndelegate {
  string delegator_address = 1;
  string validator_address = 2;
  CosmosCoin amount = 3;
}

message CosmosCoin {
  string denom = 1;
  string amount = 2;
}

